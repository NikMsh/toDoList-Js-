<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toDOList</title>
    <meta name="viewport" content="width=device-width" />
    <link type="text/css" rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="container">

            <div class="header">
                <h1>ToDoList</h1>
                <input type="text" id="taskInput" placeholder="Need to do..." value="" />
                <select id="selectDay">
                    <option value="today">today</option>
                    <option value="tomorrow">tomorrow</option>
                    <option value="nextTime">next time</option>
                </select>
                <button id="addTask">Add</button>
            </div>
        <div id="todo" class="toDoList">
            <div class="listColumn">
                <h3>Today</h3>
                <div class="groups" id="todayList">

                </div>
            </div>

            <div class="listColumn">
                <h3>Tomorrow</h3>
                <div class="groups" id="tomorrowList">

                </div>
            </div>

            <div class="listColumn">
                <h3>Next day</h3>
                <div class="groups" id="nextTimeList">

                </div>
            </div>
        </div>
        <div class="footer">
            <button id="clearTasks">Clear</button>
            <button id="saveTasks">Save</button>
        </div>
    </div>
</body>

</html>
