<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toDOList</title>

    <link type="text/css" rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="toDoList">
            <h1>ToDoList</h1>
            <input type="text" id="taskInput" placeholder="Need to do..." />

            <select id="selectDay">
                <option value="today">today</option>
                <option value="tomorrow">tomorrow</option>
                <option value="nextTime">next time</option>
            </select>
            <button id="addTask">add</button>
            <button id="remTasks">remove</button>

            <table id="toDoListTable" class="center">
                <thead>
                    <tr>
                        <th>For today</th>
                        <th>For tomorrow</th>
                        <th>For next time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="addingElement">
                        <td>
                            <form id="todayList">

                            </form>
                        </td>
                        <td>
                            <form id="tomorrowList">

                            </form>
                        </td>
                        <td>
                            <form id="nextTimeList">

                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="bottomButtons">
            <button id="clearTasks">Clear</button>
            <button id="saveTasks">Save</button>
        </div>
    </div>
</body>
</html>
